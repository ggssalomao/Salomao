
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linha Suprema - Flipbook</title>
    <style>
        body { background: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #flipbook { width: 80vw; height: 90vh; }
        #flipbook .page { width: 100%; height: 100%; background-color: white; background-size: cover; background-position: center; }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
</head>
<body>

<div id="flipbook">
<div class="page" style="background-image: url('page_1.png');"></div>
<div class="page" style="background-image: url('page_2.png');"></div>
<div class="page" style="background-image: url('page_3.png');"></div>
<div class="page" style="background-image: url('page_4.png');"></div>
<div class="page" style="background-image: url('page_5.png');"></div>
<div class="page" style="background-image: url('page_6.png');"></div>
<div class="page" style="background-image: url('page_7.png');"></div>
<div class="page" style="background-image: url('page_8.png');"></div>
<div class="page" style="background-image: url('page_9.png');"></div>
<div class="page" style="background-image: url('page_10.png');"></div>
<div class="page" style="background-image: url('page_11.png');"></div>
<div class="page" style="background-image: url('page_12.png');"></div>

</div>

<script>
    $("#flipbook").turn({
        width: $(window).width() * 0.8,
        height: $(window).height() * 0.9,
        autoCenter: true,
        acceleration: true,
        gradients: true,
        elevation: 50
    });

    $(window).resize(function() {
        $("#flipbook").turn("size", $(window).width() * 0.8, $(window).height() * 0.9);
    });
</script>

</body>
</html>
