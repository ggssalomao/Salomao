
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linha Suprema - Flipbook Final</title>
  <script src="https://unpkg.com/stpageflip@2.0.6/dist/stpageflip.min.js"></script>
  <style>
    html, body { margin: 0; height: 100%; background: #ddd; }
    #flipbook { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="flipbook"></div>

  <script>
    const pageFlip = new St.PageFlip(document.getElementById("flipbook"), {
      width: 900,
      height: 600,
      size: "stretch",
      showCover: true,
      useMouseEvents: true,
      flippingTime: 700
    });

    const pages = [{src: "pages/page_001.png"}, {src: "pages/page_002.png"}, {src: "pages/page_003.png"}, {src: "pages/page_004.png"}, {src: "pages/page_005.png"}, {src: "pages/page_006.png"}, {src: "pages/page_007.png"}, {src: "pages/page_008.png"}, {src: "pages/page_009.png"}, {src: "pages/page_010.png"}, {src: "pages/page_011.png"}, {src: "pages/page_012.png"}];

    pageFlip.loadFromImages(pages);
  </script>
</body>
</html>
